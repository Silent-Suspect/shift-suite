<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Suite</title>
    <style>
        :root { 
            --bg: #121212; 
            --card: #1e1e1e; 
            --text: #fff; 
            --accent: #3498db; 
            --border: #333; 
        }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            padding: 20px; 
            max-width: 600px; 
            margin: 0 auto; 
            text-align: center;
        }
        .logo { font-size: 3rem; margin-bottom: 10px; display: block; }
        h1 { margin-bottom: 30px; font-weight: 300; letter-spacing: 1px; color: var(--text); }
        h4 { color: #888; font-weight: 400; margin-top: -20px; margin-bottom: 30px; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; }
        
        .app-grid { display: flex; flex-direction: column; gap: 15px; }
        
        .app-btn {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text);
            display: flex;
            align-items: center;
            transition: transform 0.2s, border-color 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        
        .app-btn:hover {
            transform: translateY(-3px);
            border-color: var(--accent);
        }
        
        .icon { font-size: 1.8rem; margin-right: 20px; }
        .label { font-weight: bold; font-size: 1.2rem; }
        .desc { font-size: 0.85rem; color: #888; margin-top: 4px; }
        
        /* Footer */
        footer { margin-top: 50px; color: #444; font-size: 0.8rem; border-top: 1px solid #222; padding-top: 20px; }
    </style>
</head>
<body>

    <span class="logo">üß∞</span>
    <h1>SUITE DASHBOARD</h1>
    <h4>Internal Tools</h4>

    <div class="app-grid">
        
        <a href="https://silent-suspect.github.io/shift-tracker/" class="app-btn">
            <span class="icon">‚è±Ô∏è</span>
            <div style="text-align: left;">
                <div class="label">Zeiterfassung</div>
                <div class="desc">Shift Tracker App</div>
            </div>
        </a>

        <a href="https://script.google.com/macros/s/AKfycbyWUSBeUV0YXLgYM7VBTxUCxIgepQ_DuojagEn9XQP1jfoBFJ5hMCDUs8NfgewM5bBj/exec" class="app-btn">
            <span class="icon">üöÜ</span>
            <div style="text-align: left;">
                <div class="label">Fahrtbericht</div>
                <div class="desc">Tagesbericht & Protokollierung</div>
            </div>
        </a>

    </div>

    <footer>
        &copy; 2025 Suite Dashboard
    </footer>

</body>
</html>
